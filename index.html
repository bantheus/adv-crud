<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/button.css" />
		<link rel="stylesheet" href="css/records.css" />
		<link rel="stylesheet" href="css/modal.css" />
		<script src="main.js" defer></script>
		<title>SANÇÕES</title>
	</head>
	<body>
		<header>
			<h1 class="header-title">Cadastro de Sanções</h1>
		</header>
		<main>
			<button
				type="button"
				class="button blue mobile"
				id="cadastrarSancao"
			>
				Nova Sanção
			</button>
			<table id="tbSancao" class="records">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Tipo Sanção</th>
						<th>Motivo</th>
						<th>Data</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div class="modal" id="modal">
				<div class="modal-content">
					<header class="modal-header">
						<h2>Nova Sanção</h2>
						<span class="modal-close" id="modalClose"
							>&#10006;</span
						>
					</header>
					<form id="form" class="modal-form">
						<input
							type="text"
							data-index="new"
							class="modal-field clear"
							id="nome"
							placeholder="Nome do Funcionário"
							required
						/>
						<select
							name="sacao"
							class="modal-field"
							id="tipo"
							required
						>
							<option value="1" selected>Advertência</option>
							<option value="2">Suspensão de 1 dia</option>
							<option value="3">Suspensão de 3 dias</option>
						</select>
						<select
							name="tipo"
							id="motivo"
							class="modal-field"
							required
						>
							<option value="1" selected>
								Ato Indisciplinado
							</option>
							<option value="2">Atraso Injustificado</option>
							<option value="3">Falta Injustificada</option>
							<option value="4">Política de Ponto</option>
							<option value="5">Política de Break</option>
							<option value="6">Política de Uniformes</option>
							<option value="7">Normas de Conduta</option>
							<option value="8">Normas de Segurança</option>
							<option value="9">
								Procedimentos Administrativos
							</option>
							<option value="10">
								Procedimentos Financeiros
							</option>
							<option value="11">
								Procedimentos Operacionais
							</option>
						</select>
						<input
							type="date"
							id="data"
							class="modal-field clear"
							placeholder="Data"
							required
						/>
					</form>
					<footer class="modal-footer">
						<button id="cancelar" class="button red">
							Cancelar
						</button>
						<button id="salvar" class="button green">Salvar</button>
					</footer>
				</div>
			</div>
		</main>
		<footer>Copyright &copy; Matheus Schmidt</footer>
	</body>
</html>
